<div class="container">
  <h1>Get In Touch</h1>
 <div class="align">
  <div class="contact-links">
    <div class="hvr-grow" >
    <img alt="Email" src="/assets/emails.png"><a href="mailto:Merfash77@gmail.com">Merfash77@gmail.com</a></div>
    <div class="hvr-grow" >
    <img alt="Facebook" src="/assets/facebook.png"><a href="" target='_blank'> Facebook </a></div>
    <div class="hvr-grow">
    <img alt="Instagram" src="/assets/ig-logo.png"><a href="https://www.instagram.com/mercedessantana_merfash/" target='_blank'>Instagram</a>
    </div>
    <div class="hvr-grow" >
   <img alt="Whatsapp" src="/assets/whatsapp.png"> <a href="" target='_blank'>Whatsapp</a></div>
  </div> 
  <div class="row">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">    
        <div class="grid">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"
            formControlName="Email">
        </div>
        <div class="form-group">
          <label for="Phonenumber">Phone Number</label>
          <input type="text" class="form-control" name="Phonenumber" placeholder="Phone Number" formControlName="Phonenumber">
        </div>
        <div class="form-group">
          <label for="Location">Location</label>
          <input type="text" class="form-control" name="Location" placeholder="Location" formControlName="Location">
        </div></div>
        <div class="form-group">
          <label for="comment">Message</label>
          <textarea class="form-control" formControlName="Comment" name="Comment">
  </textarea>
        </div>
        <button type="submit" class="primary-btn hvr-sweep-to-right" [disabled]="!FormData.valid">Submit</button>
       
      </form>
   
  </div>
</div>
</div>
