<div class="content">
<div *ngFor="let designType of designTypes">
  <div class="card">
    <div class="card-body">
      <div>
        <img src={{designType.img}} alt={{designType.alt}}>
      </div>
     <div class="info">
      <h3>{{designType.title}}</h3>
      <p class="caption" [innerHTML] = "designType.description"></p>
     </div>
    </div>
  </div>
</div>
</div>
